<!doctype html>
<html>
    <head>
        <title>Messenger</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
        <link rel="stylesheet" href="css/chat.css">
    </head>
    <body>
        <div class="side">
            <div class="container-head">
                <div class="avatar"><div class="avatar-body"></div></div>
            </div>
            <div class="side-search">
                <div class="side-search-box"><input type="text"></div>
            </div>
            <div class="side-body">
                <div class="side-chatlist-item">
                    <div class="avatar"><div class="avatar-body"></div></div>
                    <div class="avatar-info">
                        <div>Bill Gates</div>
                        <div class="avatar-info-secondary">hello</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="side hide">
            <div class="side-head">Profile</div>
            <div class="side-body"></div>
        </div>
        <div class="container">
            <div class="container-head">
                <div class="avatar"><div class="avatar-body"></div></div>
                <div class="avatar-info">Bill Gates</div>
            </div>
            <div class="container-body">
                <div class="msg">
                    <div class="msg-in">Google it!</div>
                </div>
                <div class="msg">
                    <div class="msg-out">What is the 'Lorem ipsum...' ?</div>
                </div>
                <div class="msg">
                    <div class="msg-in">Lorem ipsum dolor sit amet</div>
                </div>
                <div class="tile"></div>
            </div>
            <div class="container-footer">
                <div class="input-container">
                    <div class="input-placeholder">Enter something</div>
                    <div class="input" contenteditable="true" spellcheck="true"></div>
                </div>
            </div>
        </div>
    </body>
</html>
